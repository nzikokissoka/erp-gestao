<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:decorate 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="templateGeral5.xhtml"> 

	<h4 class="tituloPagina">
		<p:outputLabel value="#{mdsController4.persistencia.func003PegaPrefixoTituloPagina('modulosDoSistema4.xhtml')}"/>
		<p:outputLabel value="#{mdsController4.persistencia.func004PegaTituloPagina('modulosDoSistema4.xhtml')}" 
		               style="color: #CC6600"/>
	</h4>
	
	<table border="0" style="fonte-size: 11px" cellpadding="0" cellspacing="0">
		<tr>
			<td valign="top">
				<!--     Len 3 Módulos ************************** -->
				<table border="0" cellpadding="0" width="500px" style="font-size: 11px">
					<tr>
						<td valign="top">
							<!--     cabeçalho len 3  ............ -->
							<p:toolbar>
								  	<p:toolbarGroup>
								  		<p:commandButton action="#{mdsController4.cancelarGeral()}"
										  		         title="Cancelar geral"
										  		         update="form" 
										  		         style="color: #800000; font-size: 12px" 
										  		         icon="pi pi-times" />
								  		
								  		<p:commandButton action="#{mdsController4.novoRegistroLen3()}"
								  						 title="Novo módulo"
								  						 update="form" 
								  		                 disabled="#{mdsController4.modoNovo3 == true or mdsController4.modoEditar3 == true or mdsController4.painelModulos6 == true or mdsController4.painelModulos9 == true}" 
								  		                 style="color: #347C17; font-size: 12px" 
								  		                 icon="pi pi-plus" />
								  	</p:toolbarGroup>
								  	
								  	<p:toolbarGroup align="right" style="margin-right: 15%">
								  		<p:outputLabel>
											<p:outputLabel value="LISTAGEM DE MÓDULOS" rendered="#{mdsController4.modoNovo3 == false and mdsController4.modoEditar3 == false}"/>
											<p:outputLabel value="NOVO MÓDULO"         rendered="#{mdsController4.modoNovo3 == true  and mdsController4.modoEditar3 == false}" style="color: #347C17;"/>
											<p:outputLabel value="ALTERAR MÓDULO #{mdsController4.moduloDoSistema3.descricao}" rendered="#{mdsController4.modoNovo3 == false and mdsController4.modoEditar3 == true}" style="color: #F88017;"/>
										</p:outputLabel>
									</p:toolbarGroup>								  	
							</p:toolbar>
							<!-- fim cabeçalho len 3  ............ -->
							
							<!--     listagem len 3  ............. -->
							<p:outputPanel id="listagemLen3Painel">
								
								<p:outputPanel rendered="#{mdsController4.modoNovo3 == false and mdsController4.modoEditar3 == false}">
									
									<p:dataTable value="#{mdsController4.moduloDoSistemaLista3}"
												 var="a" rowKey="#{a.id}" 
												 selection="#{mdsController4.moduloDoSistemaSelecionado3}"
												 disabledSelection="#{mdsController4.modoNovo3       == true or 
												                      mdsController4.modoEditar3     == true or 
												                      mdsController4.painelModulos6  == true or 
												                      mdsController4.painelModulos9  == true or
												                      mdsController4.painelModulos12 == true or 
										  		                      mdsController4.painelModulos15 == true}"
								  		         emptyMessage="Sem módulos de sistema cadastrados" 
								  		         selectionMode="single" 
								  		         scrollable="true"
								  		         scrollHeight="550"
								  		         widgetVar="filtro"
								  		         style="font-size: 11px">
								  		
								  		<p:column headerText="MÓDULO" 
												  filterBy="#{a.descricao}" 
											 	  sortBy="#{a.descricao}"
											 	  filterStyle="display:none"
												  style="text-align: left; width: 120px;">
									  			  <h:outputText style="vertical-align: left;"
								                              	value="#{a.descricao}"/>
									  	</p:column>
									  	
									  	<p:column headerText="CAMINHO" 
												  filterBy="#{a.caminhoFicheiroXhtml}" 
											 	  sortBy="#{a.caminhoFicheiroXhtml}"
											 	  filterStyle="display:none"
												  style="text-align: left; width: 130px;">
									  			  <h:outputText style="vertical-align: left;"
								                              	value="#{a.caminhoFicheiroXhtml == NULL || a.caminhoFicheiroXhtml == '' ? '-' : a.caminhoFicheiroXhtml}"/>							                  
									  	</p:column>
									  	
									  	<p:column headerText="ÍCONE" 
												  filterBy="#{a.icone}" 
											 	  sortBy="#{a.icone}"
											 	  filterStyle="display:none"
												  style="text-align: left; width: 100px;">
									  			  <h:outputText style="vertical-align: left;"
								                              	value="#{a.icone == NULL || a.icone == '' ? '-' : a.icone}"/>							                  
									  	</p:column>
									  	
									  	<p:column style="text-align: center; width: 30px;">
									  			  <p:commandButton action="#{mdsController4.selecionaRegistroAlterarLen3(a)}"
								  		                 		   icon="pi pi-pencil" 
								  						 		   update="form" 
								  						 		   style="color: #F88017; font-size: 12px"
								  		                 		   title="Alterar/Eliminar módulo #{a.descricao}"
								  		                           disabled="#{mdsController4.modoNovo3 == true or mdsController4.modoEditar3 == true or mdsController4.painelModulos6 == true or mdsController4.painelModulos9 == true}"/>							                  
									  	</p:column>
									  	
									  	<p:ajax event="rowSelect" 
								  			    listener="#{mdsController4.selecionaRegistroLen3()}" 
								  			    update="form"/>									  	
								  		
								  	</p:dataTable>
									
								</p:outputPanel>
								
							</p:outputPanel>
							<!-- fim listagem len 3  ............. -->
							
							<!--     novo/alt/del len 3  ......... -->
							<p:outputPanel rendered="#{mdsController4.modoNovo3 == true or mdsController4.modoEditar3 == true}">
								
								<p:panel style="font-size: 11px">
									
									<table border="0" width="100%">
											<tr>
												<th align="right" width="20%">DESCRIÇÃO:</th>
												<td>
													<p:inputText id="descricaoModuloTXT" 
													             value="#{mdsController4.moduloDoSistema3.descricao}"
													             size="47"
													             maxlength="100"
													             placeholder="-">
														<f:ajax event="change" render="form"/>
													</p:inputText>
												</td>									
											</tr>
											<tr>
												<th align="right">CAMINHO:</th>
												<td>
													<p:inputText id="caminhoTXT" 
													             value="#{mdsController4.moduloDoSistema3.caminhoFicheiroXhtml}"
													             size="47"
													             maxlength="100"
													             placeholder="-"/>											
													
												</td>
											</tr>
											<tr>
												<th align="right">ÍCONE:</th>
												<td>
													<p:inputText id="iconeTXT" 
													             value="#{mdsController4.moduloDoSistema3.icone}"
													             size="47"
													             maxlength="50"
													             placeholder="-"/>											
													
												</td>
											</tr>
											<tr>
												<th align="right"></th>
												<td style="font-size: 12px">
													<p:commandButton value="Gravar" 
															     	 action="#{mdsController4.salvarLen3()}" 
																 	 update="form"
																     title="Gravar módulo de sistema" 
																     disabled="#{(mdsController4.moduloDoSistema3.descricao == null || mdsController4.moduloDoSistema3.descricao == '')}"
																     style="width: 90px; color: #0000CD;"
																     icon="pi pi-check"
																     rendered="#{mdsController4.modoNovo3 == true}"/>
																     
													<p:commandButton id="editarBT"
																	 value="Gravar"
																	 action="#{mdsController4.editarLen3()}" 
																	 update="form"
																	 title="Gravar alteração de privilégio"
																	 disabled="#{(mdsController4.moduloDoSistema3.codigo == NULL || mdsController4.moduloDoSistema3.codigo == '')}"
																	 style="width: 90px; color: #0000CD; font-size: 12px" 
																	 icon="pi pi-check"
																	 rendered="#{mdsController4.modoEditar3 == true}">
																	
																	<p:confirm header="Confirmação"
																		       message="Tem certeza que deseja gravar alteração desse módulo?"
																		       icon="ui-icon-info" />
																	
													</p:commandButton>
													
													<p:commandButton id="deletarBT"
																	 value="Eliminar"
																	 action="#{mdsController4.eliminarLen3()}" 
																	 update="form"
																	 title="Eliminar módulo"
																	 disabled="#{(mdsController4.moduloDoSistema3.codigo == NULL || mdsController4.moduloDoSistema3.codigo == '')}"
																	 style="width: 90px; color: red; font-size: 12px" 
																	 icon="pi pi-trash"
																	 rendered="#{mdsController4.modoEditar3 == true}">
																	
																	<p:confirm header="Confirmação"
																		       message="Tem certeza que deseja eliminar esse módulo?"
																		       icon="ui-icon-info" />
																	
													</p:commandButton>
													
													<p:commandButton value="Cancelar" 
																     action="#{mdsController4.cancelarGeral()}"
																	 update="form"
																	 title="Cancelar novo módulo"
																	 style="width: 90px; color: #800000; font-size: 12px" 
																	 icon="pi pi-times"
																	 rendered="#{mdsController4.modoNovo3 == true}"/>
																	             
													<p:commandButton value="Cancelar" 
																     action="#{mdsController4.cancelarGeral()}"
																	 update="form"
																	 title="Cancelar alteração de módulo"
																	 style="width: 90px; color: #800000; font-size: 12px" 
																	 icon="pi pi-times"
																	 rendered="#{mdsController4.modoEditar3 == true}"/>
													
													<p:confirmDialog global="true" 
																     showEffect="fade"
																	 hideEffect="fade" 
																	 responsive="true" 
																	 width="400">
																	
																	<p:commandButton value="Não" 
																	                 type="button" icon="pi pi-times"
																					 styleClass="ui-confirmdialog-no ui-button-flat"
																		             style="color: #565051; font-size: 12px" />
									
																	<p:commandButton value="Sim" 
																	                 type="button" 
																	                 icon="pi pi-check"
																		             styleClass="ui-confirmdialog-yes" 
																		             style="color: red; font-size: 12px" />
													</p:confirmDialog>
												</td>												
											</tr>
										</table>
									
								</p:panel>
								
							</p:outputPanel>
							<!-- fim novo/alt/del len 3  ......... -->
						</td>
					</tr>
				</table>
				<!-- Fim Len 3 Módulos ************************** -->
			</td>

													<p:outputLabel value="ALTERAR ÍTEM #{mdsController4.moduloDoSistema6.descricao}"      rendered="#{mdsController4.modoNovo6 == false and mdsController4.modoEditar6 == true}" style="color: #F88017;"/>

											  	<p:column headerText="ÍCONE"

																	 disabledSelection="#{mdsController4.modoNovo12      == true or 
																	                      mdsController4.modoEditar12    == true or 
																	                      mdsController4.painelModulos15 == true}"
													  		         emptyMessage="Sem ítens de #{mdsController4.moduloDoSistema9.descricao} cadastrados" 
													  		         selectionMode="single" 
													  		         scrollable="true"
													  		         scrollHeight="550"
													  		         widgetVar="filtro" style="font-size: 11px">
													  		
													  		<p:column headerText="ÍTEM" 
																	  filterBy="#{a.descricao}" 
																 	  sortBy="#{a.descricao}"
																 	  filterStyle="display:none"
																	  style="text-align: left; width: 120px;">
														  			  <h:outputText style="vertical-align: left;"
													                              	value="#{a.descricao}"/>
														  	</p:column>
														  	
														  	<p:column headerText="CAMINHO" 
																	  filterBy="#{a.caminhoFicheiroXhtml}" 
																 	  sortBy="#{a.caminhoFicheiroXhtml}"
																 	  filterStyle="display:none"
																	  style="text-align: left; width: 135px;">
														  			  <h:outputText style="vertical-align: left;"
													                              	value="#{a.caminhoFicheiroXhtml == NULL || a.caminhoFicheiroXhtml == '' ? '-' : a.caminhoFicheiroXhtml}"/>							                  
														  	</p:column>
														  	
														  	<p:column headerText="ÍCONE" 
																	  filterBy="#{a.icone}" 
																 	  sortBy="#{a.icone}"
																 	  filterStyle="display:none"
																	  style="text-align: left; width: 100px;">
														  			  <h:outputText style="vertical-align: left;"
													                              	value="#{a.icone == NULL || a.icone == '' ? '-' : a.icone}"/>							                  
														  	</p:column>
														  	
														  	<p:column style="text-align: center; width: 30px;">
														  			  <p:commandButton action="#{mdsController4.selecionaRegistroAlterarLen12(a)}"
													  		                 		   icon="pi pi-pencil" 
													  						 		   update="form:painelLen12" 
													  						 		   style="color: #F88017; font-size: 12px"
													  		                 		   title="Alterar/Eliminar ítem #{a.descricao}"
													  		                           disabled="#{mdsController4.modoNovo12 == true or mdsController4.modoEditar12 == true}"/>							                  
														  	</p:column>
														  	
														  	<p:ajax event="rowSelect" 
													  			    listener="#{mdsController4.selecionaRegistroLen12()}" 
													  			    update="form:painelLen12 form:painelLen15"/>									  	
													  		
													  	</p:dataTable>
													
												</p:outputPanel>
												<!-- fim listagem len 12  ............. -->
												
												<!--     alt/del len 12  .............. -->
												<p:outputPanel rendered="#{mdsController4.modoNovo12 == true or mdsController4.modoEditar12 == true}">
												
													<p:panel>
														
															<table border="0" width="100%">
																<tr>
																	<th align="right" width="20%">DESCRIÇÃO:</th>
																	<td>
																		<p:inputText id="descricaoModuloTXT12" 
																			         value="#{mdsController4.moduloDoSistema12.descricao}"
																			         size="47"
																			         maxlength="100"
																			         placeholder="-">
																			<f:ajax event="change" render="form:painelLen12"/>
																		</p:inputText>
																	</td>									
																</tr>
																<tr>
																	<th align="right">CAMINHO:</th>
																	<td>
																		<p:inputText id="caminhoTXT12" 
																			         value="#{mdsController4.moduloDoSistema12.caminhoFicheiroXhtml}"
																			         size="47"
																			         maxlength="100"
																			         placeholder="-"/>																
																	</td>									
																</tr>
																<tr>
																	<th align="right">ÍCONE:</th>
																	<td>
																		<p:inputText id="iconeTXT12" 
																			         value="#{mdsController4.moduloDoSistema12.icone}"
																			         size="47"
																			         maxlength="100"
																			         placeholder="-"/>																
																	</td>									
																</tr>
																<tr>
																	<th align="right"></th>
																	<td>
																		<p:commandButton value="Gravar" 
																				     	 action="#{mdsController4.salvarLen12()}" 
																					 	 update="form:painelLen12"
																					     title="Gravar novo ítem de #{mdsController4.moduloDoSistema9.descricao}" 
																					     disabled="#{(mdsController4.moduloDoSistema12.descricao == null || mdsController4.moduloDoSistema12.descricao == '')}"
																					     style="width: 90px; color: #0000CD; font-size: 12px"
																					     icon="pi pi-check"
																					     rendered="#{mdsController4.modoNovo12 == true}"/>
																					     
																		<p:commandButton value="Gravar"
																						 action="#{mdsController4.editarLen12()}" 
																						 update="form:painelLen12"
																						 title="Gravar alteração do ítem #{mdsController4.moduloDoSistema12.descricao}"
																						 disabled="#{(mdsController4.moduloDoSistema12.codigo == NULL || mdsController4.moduloDoSistema12.codigo == '')}"
																						 style="width: 90px; color: #0000CD; font-size: 12px" 
																						 icon="pi pi-check"
																						 rendered="#{mdsController4.modoEditar12 == true}">
																						
																						<p:confirm header="Confirmação"
																							       message="Tem certeza que deseja gravar alteração desse ítem?"
																							       icon="ui-icon-info" />
																						
																		</p:commandButton>
																		
																		<p:commandButton value="Eliminar"
																						 action="#{mdsController4.eliminarLen12()}" 
																						 update="form:painelLen12"
																						 title="Eliminar ítem #{mdsController4.moduloDoSistema12.descricao}"
																						 disabled="#{(mdsController4.moduloDoSistema12.codigo == NULL || mdsController4.moduloDoSistema12.codigo == '')}"
																						 style="width: 90px; color: red; font-size: 12px" 
																						 icon="pi pi-trash"
																						 rendered="#{mdsController4.modoEditar12 == true}">
																						
																						<p:confirm header="Confirmação"
																							       message="Tem certeza que deseja eliminar esse ítem?"
																							       icon="ui-icon-info" />
																						
																		</p:commandButton>
																		
																		<p:commandButton value="Cancelar" 
																					     action="#{mdsController4.cancelarLen12()}"
																						 update="form:painelLen12"
																						 title="Cancelar gravação de novo ítem de #{mdsController4.moduloDoSistema9.descricao}"
																						 style="width: 90px; color: #800000; font-size: 12px" 
																						 icon="pi pi-times"
																						 rendered="#{mdsController4.modoNovo12 == true}"/>
																						             
																		<p:commandButton value="Cancelar" 
																					     action="#{mdsController4.cancelarLen12()}"
																						 update="form:painelLen12"
																						 title="Cancelar alteração de ítem novo ítem de #{mdsController4.moduloDoSistema12.descricao}"
																						 style="width: 90px; color: #800000; font-size: 12px" 
																						 icon="pi pi-times"
																						 rendered="#{mdsController4.modoEditar12 == true}"/>
																		
																		<p:confirmDialog global="true" 
																					     showEffect="fade"
																						 hideEffect="fade" 
																						 responsive="true" 
																						 width="400">
																						
																						<p:commandButton value="Não" 
																						                 type="button" icon="pi pi-times"
																										 styleClass="ui-confirmdialog-no ui-button-flat"
																							             style="color: #565051" />
														
																						<p:commandButton value="Sim" 
																						                 type="button" 
																						                 icon="pi pi-check"
																							             styleClass="ui-confirmdialog-yes" 
																							             style="color: red" />
																		</p:confirmDialog>
																	</td>												
																</tr>
															</table>
															
													</p:panel>
												
												</p:outputPanel>
												<!-- fim alt/del len 12  .............. -->												
												
											</td>
										</tr>
									</table>
									
								</p:outputPanel>
							
							</p:outputPanel>
							<!-- Fim Len 12 Sub Módulos nível 12 ************************** -->
						</td>
					</tr>
				</table>
				
			</td>
		</tr>
	</table>
	
</ui:decorate>
